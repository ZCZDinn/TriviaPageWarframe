<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Warframe Trivia</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/WarframeIcon.jfif" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body id="body">
        <!-- Page content-->
        <div class="container">
            <h1 class="pad_bottom"><img src="assets/WarframeTitle.png" alt="WarframeTitle" width="250" height="80"></h1>
            <h2></h2>
            <div class="row">
                <div class="col-12 figure">Welcome to Warframe Trivia!<br>Please select a category to begin:</div>
                <div class="col-lg-6 figure-caption" id="factions">Factions</div>

            </div>
            <div class="row">
                    <p>   </p>
                    <label class="col-3" for="category_select">Current<br>Selection:</label>
                    <input class="col-6" type="text" id="category_select" readonly>

            </div>
            <div class="row">
                <p>  </p>
                <div class="col-4"></div>
                <button class="col-4" id="restart" type="button">Restart App</button>
                <div class="col-4"></div>
            </div>
        </div>

        



        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
